<!DOCTYPE html>
<html lang="en">

    <auth-layout>
      <!-- Content  -->

      <div class="shadow p-5 grid grid-cols-3 gap-4 sm:grid-cols-6 mb-4">
        <button class="tab-button bg-orange-500 text-white font-bold py-2 px-4 rounded-lg text-center" data-target="perusahaan">PERUSAHAAN</button>
        <button class="tab-button text-gray-600 font-bold py-2 px-4 rounded-lg text-center" data-target="cdc">CDC</button>

                  <option>Draft</option>
                  <option>Sudah Dinilai</option>
                </fo-select>
              </div>
            </div>
            <div>
              <ui-table>
                <table>
                  <thead>
                    <tr>
                      <th>TANGGAL DAFTAR</th>
                      <th>NAMA</th>
                      <th>PRODI</th>
                      <th>STATUS</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody id="cdc-list">
                    <tr>
                      <td colspan="99" class="text-center">

                  </tbody>
                </table>
              </ui-table>
            </div>
            <div><ui-pagination id="paginate-lecturer" data-pagination-count="1000" data-pagination-limit="10" data-pagination-page="1" /></div>
          </div>
        </div>
