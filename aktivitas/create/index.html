<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Lowongan</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/guard-auth.js" type="module"></script>
    <script src="src/js/bundle-auth.js" type="module" defer blocking="render" fetchpriority="high"></script>
    <!-- <script src="lowongan/create/script.js" type="module" defer></script> -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-image"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-upload"></script> -->
  </head>

  <body>
    <auth-layout>
      <!-- Content  -->
       <form id="create-aktivitas">
        <div class="space-y-4">
          <div class="p-4 flex flex-col gap-4 rounded-md shadow-md">
            <div class="text-md font-bold">Buat Aktivitas</div>
            <div class="border-t border-gray-300 border-dashed"></div>
            <div id="select-company" class="flex flex-col gap-2"></div>
            <div>
              <fo-label for="year" label="Tahun"></fo-label>
              <fo-select  id="year" name="year" placeholder="Pilih tahun">
                <option value="">-Pilih tahun-</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
              </fo-select>
  
              <fo-error name="year"></fo-error>
            </div>
            <div>
              <fo-label for="month" label="Bulan"></fo-label>
              <fo-select  id="month" name="month" placeholder="Pilih bulan">
                <option value="">-Pilih bulan-</option>
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
              </fo-select>
  
              <fo-error name="month"></fo-error>
            </div>
            <div class="">
              <fo-label for="content" label="Deskripsi Aktivitas"></fo-label>
              <fo-textarea id="content" name="content"></fo-textarea>
            </div>
            <div class="flex justify-between items-center">
              <ui-button color="red" href="aktivitas/">BATAL</ui-button>
              <ui-button variant="default" type="submit">KIRIM</ui-button>
            </div>
          </div>
          
        </div>
       </form>
     
      <!-- End of content  -->
    </auth-layout>
    <script src="aktivitas/create/script.js" type="module" defer></script>
  </body>
</html>
